<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<title>Kundenempfehlungsformular</title>
<script src="script.js" defer></script>
</head>
<body>

<h1>Kundenempfehlungsformular</h1>

<form id="recommendationForm">
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" required><br>

    <label for="phone">Telefonnummer:</label>
    <input type="tel" id="phone" name="phone" required><br>

    <label for="email">E-Mail-Adresse:</label>
    <input type="email" id="email" name="email" required><br>

    <label for="address">Wohnadresse:</label>
    <input type="text" id="address" name="address" required><br>

    <label for="priceRange">Preisvorstellung:</label>
    <select id="priceRange" name="priceRange">
        <!-- Optionen für das Dropdown-Menü -->
    </select><br>

    <input type="checkbox" id="privacy" name="privacy" required>
    <label for="privacy">Ich stimme der 
        <a href="datenschutzerklaerung.html" target="_blank">Datenschutzerklärung</a> zu.
    </label><br>

    <button type="submit">Absenden</button>
</form>

</body>
</html>
